---
- name: Install git
  become: true
  apt: name=git state=present

- name: Install GCC
  become: true
  apt: name=gcc state=present

- name: Create GOPATH directory
  file: path={{ hostvars[inventory_hostname].gopath }} state=directory
  when: GOPATH is undefined

- name: Create directory for SLAV
  file:
    path: "{{ hostvars[inventory_hostname].gopath }}/src/github.com/SamsungSLAV"
    state: directory

- name: Get Boruta src
  git:
    repo: 'https://github.com/SamsungSLAV/boruta'
    dest: "{{ hostvars[inventory_hostname].gopath }}/src/github.com/SamsungSLAV/boruta"
    version: 'v0.1.0'

- name: Get Weles src
  git:
    repo: 'https://github.com/SamsungSLAV/weles'
    dest: "{{ hostvars[inventory_hostname].gopath }}/src/github.com/SamsungSLAV/weles"
    version: 'v0.1.0'

- name: Get dependencies and install named packages
  command: /usr/local/go/bin/go get ./...
  args:
    chdir: "{{ hostvars[inventory_hostname].gopath }}/src/github.com/SamsungSLAV/weles"

- name: Copy Weles server binary to /usr/local/bin
  become: yes
  copy:
    remote_src: yes
    src: "{{ hostvars[inventory_hostname].gopath }}/bin/weles-server"
    dest: /usr/local/bin/weles
    owner: root
    group: root
    mode: '0744'

- name: Add service file for Weles
  become: yes
  template:
    src: weles.service.j2
    dest: /etc/systemd/system/weles.service
    owner: root
    group: root
    mode: '0644'

- name: Enable and start Weles server
  become: yes
  systemd:
      daemon_reload: yes
      enabled: yes
      state: started
      name: weles
